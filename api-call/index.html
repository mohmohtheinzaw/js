<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        .img{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <table class="table table-hover">
            <thead>
                <th>ID</th>
                <th>Title</th>
                <th>Price</th>
                <th>Image</th>
            </thead>
            <tbody id="tb-body">

            </tbody>
        </table>
    </div>
</body>
<script>
    // fetch('https://fakestoreapi.com/products/1')

    var apiCall= async() => {
        const response = await fetch('https://fakestoreapi.com/products',{
            method :"GET",
            headers :{
                "Content-Type" : "application/json"
            }
        });
        const jsonResponse = await response.json();
        console.log(jsonResponse);
        var tbody = document.getElementById("tb-body");
        var myList="";
        for(var i=0;i< jsonResponse.length;i++){
           // console.log(jsonResponse[i]);
            myList +=`
            <tr>
                    <td>${jsonResponse[i].id}</td>
                    <td>${jsonResponse[i].title}</td>
                    <td>${jsonResponse[i].price}$</td>
                    <td><image src="${jsonResponse[i].image}" class="img"></td>
                    <td><a href="${jsonResponse[i].image}" target="_blink"><button class="btn  btn-sm btn-danger text-white ">look image</button></a></td>
                </tr>
            `;
        }
        tbody.innerHTML = myList;
    };
    apiCall();
</script>
</html>
