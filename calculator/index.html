<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    *{
        margin: 0;
        padding:0;
        box-sizing: border-box;
        
    }
</style>
<body>
    <div class="container">
        <div class="card mt-4">
           <div class="card-body">
            <form action="" id="form">
    
    
                <label for="">First Number</label>
                <input type="number" name="" id="fNumber" class="form-control mt-3" placeholder="Enter first Number">
                <small class="text-danger" id="fNumError">First number Required!</small><br>
                <label for="" class="mt-2">Second Number</label>
                <input type="number" name="" id="sNumber" class="form-control mt-3" placeholder="Enter Second Number">
                <small class="text-danger" id="sNumError">Second number Required!</small><br>
               <div class="form-group mt-2">
                <label for="">Select Operators</label>
                <select name="" id="operators" class="form-select">
                    <option value="empty">Choose operators...</option>
                    <option value="add">+</option>
                    <option value="minus">-</option>
                    <option value="multiply">*</option>
                    <option value="division">/</option>
                </select>
                <small class="text-danger" id="operatorError">Operators Required!</small><br>
                <button class="btn btn-dark text-white mt-3" id="btnCalculate" onclick="calculate()" type="button" >Calculate</button>
                <button class="btn btn-danger text-white mt-3" id="btnClear" onclick="clears()" type="button">Clear</button>
               
               </div>
            
            
            </form>
           </div>
            <div class="card-footer">
                <label for="" class="mb-2">Result</label>
                <h1 id="result"></h1>
            </div>
        </div>
    </div>
    <script>
            //user data
            let num1 = document.getElementById("fNumber").value;
            let num2 = document.getElementById("sNumber").value;
            let operator = document.getElementById("operators").value;
            let form =document.getElementById("form");
            let result=document.getElementById("result");
            let output;
            let status = true;
            //error Message
            let fError=document.getElementById("fNumError");
            let sError=document.getElementById("sNumError");
            let opError=document.getElementById("operatorError");
            //hide errMessage
            fError.style.display="none";
            sError.style.display="none";
            opError.style.display="none";
        
        function calculate(){
            let num1 = document.getElementById("fNumber").value;
            let num2 = document.getElementById("sNumber").value;
            let operator = document.getElementById("operators").value;
            if(num1=="" || num1==null){
                fError.style.display="block";
                status=false;
            }else{
                fError.style.display="none";
                status=true;
            }
            if(num2=="" || num2==null){
                sError.style.display="block";
                status=false;
            }else{
                sError.style.display="none";
                status=true;
            }
            if(operator=="empty"){
                opError.style.display="block";
                status=false;
            }else{
                opError.style.display="none";
                status=true;
            }
            // console.log(num1);
            // console.log(num2);
            // console.log(operator);
            if(status==true){
                parseNum1=parseInt(num1);
                parseNum2=parseInt(num2);
           switch(operator){
             case "add": output = parseNum1 + parseNum2; break;
             case "minus":
                 if(parseNum1 > parseNum2) {
                     output = parseNum1 - parseNum2; 
                 }else{
                     output = parseNum2 - parseNum1;
                 } break;
             case "multiply":output = parseNum1 * parseNum2; break;
             case "division":output = parseNum1 / parseNum2; break;     
           }
         result.innerHTML=output;
            }
        }
        function clears(){
            form.reset();
            fError.style.display="none";
            sError.style.display="none";
            opError.style.display="none";
        }
    </script>
</body>
</html>
